name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Download IINA
        run: |
          # Download the latest IINA release
          LATEST_IINA=$(curl -s https://api.github.com/repos/iina/iina/releases/latest | grep 'browser_download_url.*\.dmg' | cut -d '"' -f 4)
          curl -L -o IINA.dmg "$LATEST_IINA"
          hdiutil attach IINA.dmg -nobrowse
          cp -R /Volumes/IINA/IINA.app /Applications/ || cp -R /Volumes/IINA*/IINA.app /Applications/
          hdiutil detach /Volumes/IINA* || true
      
      - name: Setup iina-plugin CLI
        run: |
          if [ ! -f "/Applications/IINA.app/Contents/MacOS/iina-plugin" ]; then
            echo "Error: iina-plugin not found after installation"
            exit 1
          fi
          sudo ln -sf /Applications/IINA.app/Contents/MacOS/iina-plugin /usr/local/bin/iina-plugin
      
      - name: Build plugin package
        run: |
          iina-plugin pack quick-folders.iinaplugin
          mv quick-folders.iinaplgz quick-folders-${{ steps.get_version.outputs.VERSION }}.iinaplgz
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: quick-folders-${{ steps.get_version.outputs.VERSION }}.iinaplgz
          body: |
            ## Quick Folders v${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            1. Download the `.iinaplgz` file below
            2. Double-click to install, or drag onto IINA
            3. Restart IINA if prompted
            
            ### What's Changed
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
