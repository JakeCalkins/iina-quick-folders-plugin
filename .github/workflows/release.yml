name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: |
          # Extract version from tag or Info.json
          if [[ $GITHUB_REF =~ ^refs/tags/v(.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION=$(jq -r '.version' quick-folders.iinaplugin/Info.json)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"
      
      - name: Download IINA
        run: |
          # Get the latest IINA release using a more robust method
          echo "Fetching latest IINA release info..."
          RELEASE_JSON=$(curl -s -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/iina/iina/releases/latest)
          echo "Release JSON: $RELEASE_JSON" | head -c 500
          
          # Extract DMG download URL with fallback
          DOWNLOAD_URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | endswith(".dmg")) | .browser_download_url' 2>/dev/null | head -1)
          
          if [ -z "$DOWNLOAD_URL" ]; then
            echo "Failed to parse download URL, trying alternative method..."
            DOWNLOAD_URL=$(echo "$RELEASE_JSON" | grep -o 'https://github.com/iina/iina/releases/download/[^"]*\.dmg' | head -1)
          fi
          
          if [ -z "$DOWNLOAD_URL" ]; then
            echo "Failed to find IINA download URL from API, using fallback..."
            DOWNLOAD_URL="https://github.com/iina/iina/releases/download/v1.4.7/IINA-v1.4.7.dmg"
          fi
          
          echo "Downloading from: $DOWNLOAD_URL"
          curl -L -o IINA.dmg "$DOWNLOAD_URL" || { echo "Download failed"; exit 1; }
          ls -lh IINA.dmg
          
          hdiutil attach IINA.dmg -nobrowse -quiet || { echo "Failed to attach DMG"; exit 1; }
          cp -R /Volumes/IINA/IINA.app /Applications/ 2>/dev/null || cp -R /Volumes/IINA.app /Applications/ 2>/dev/null || { echo "Failed to copy IINA.app"; exit 1; }
          hdiutil detach /Volumes/IINA -quiet 2>/dev/null || hdiutil detach /Volumes/IINA.app -quiet 2>/dev/null || true
      
      - name: Setup iina-plugin CLI
        run: |
          if [ ! -f "/Applications/IINA.app/Contents/MacOS/iina-plugin" ]; then
            echo "Error: iina-plugin CLI not found"
            ls -la /Applications/IINA.app/Contents/MacOS/ 2>/dev/null || echo "IINA.app not found"
            exit 1
          fi
          sudo ln -sf /Applications/IINA.app/Contents/MacOS/iina-plugin /usr/local/bin/iina-plugin
      
      - name: Build plugin package
        run: |
          iina-plugin pack quick-folders.iinaplugin
          ls -la quick-folders.iinaplugin*.iinaplgz
          mv quick-folders.iinaplugin*.iinaplgz quick-folders-v${{ steps.get_version.outputs.VERSION }}.iinaplgz
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: quick-folders-v${{ steps.get_version.outputs.VERSION }}.iinaplgz
          body: |
            ## Quick Folders v${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            1. Download the `.iinaplgz` file below
            2. Double-click to install, or drag onto IINA
            3. Restart IINA if prompted
            
            Users can also install this plugin directly in IINA from the GitHub repository: **JakeCalkins/iina-quick-folders-plugin**
            
            ### What's Changed
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
