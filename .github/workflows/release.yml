name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: |
          # Extract version from tag or Info.json
          if [[ $GITHUB_REF =~ ^refs/tags/v(.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION=$(jq -r '.version' quick-folders.iinaplugin/Info.json)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"
      
      - name: Download IINA
        run: |
          # Use IINA v1.4.6 (latest stable with iina-plugin CLI)
          DOWNLOAD_URL="https://github.com/iina/iina/releases/download/v1.4.6/IINA-v1.4.6.dmg"
          
          echo "Downloading IINA from: $DOWNLOAD_URL"
          curl -L -I "$DOWNLOAD_URL" 2>&1 | head -20
          curl -L -o IINA.dmg "$DOWNLOAD_URL" || { echo "Download failed"; exit 1; }
          ls -lh IINA.dmg
          
          # Verify the file is a valid DMG
          file IINA.dmg
          
          echo "Attaching DMG..."
          hdiutil attach IINA.dmg -nobrowse -quiet || { echo "Failed to attach DMG"; exit 1; }
          
          echo "Listing mounted volumes..."
          ls -la /Volumes/ | grep -i iina
          
          echo "Copying IINA.app to /Applications..."
          cp -R /Volumes/IINA/IINA.app /Applications/ 2>/dev/null || cp -R /Volumes/IINA.app /Applications/ 2>/dev/null || { echo "Failed to copy IINA.app"; exit 1; }
          
          echo "Detaching DMG..."
          hdiutil detach /Volumes/IINA -quiet 2>/dev/null || hdiutil detach /Volumes/IINA.app -quiet 2>/dev/null || true
      
      - name: Setup iina-plugin CLI
        run: |
          echo "Checking for iina-plugin CLI..."
          if [ -f "/Applications/IINA.app/Contents/MacOS/iina-plugin" ]; then
            echo "✓ iina-plugin found"
            sudo ln -sf /Applications/IINA.app/Contents/MacOS/iina-plugin /usr/local/bin/iina-plugin
            which iina-plugin
            iina-plugin --version || echo "Version check failed but CLI exists"
          else
            echo "✗ iina-plugin not found"
            echo "Contents of /Applications/IINA.app/Contents/MacOS/:"
            ls -la /Applications/IINA.app/Contents/MacOS/ || echo "Directory not found"
            exit 1
          fi
      
      - name: Build plugin package
        run: |
          iina-plugin pack quick-folders.iinaplugin
          ls -la quick-folders.iinaplugin*.iinaplgz
          mv quick-folders.iinaplugin*.iinaplgz quick-folders-v${{ steps.get_version.outputs.VERSION }}.iinaplgz
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: quick-folders-v${{ steps.get_version.outputs.VERSION }}.iinaplgz
          body: |
            ## Quick Folders v${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            1. Download the `.iinaplgz` file below
            2. Double-click to install, or drag onto IINA
            3. Restart IINA if prompted
            
            Users can also install this plugin directly in IINA from the GitHub repository: **JakeCalkins/iina-quick-folders-plugin**
            
            ### What's Changed
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}